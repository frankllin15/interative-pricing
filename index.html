<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./css/index.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <h1>
      Simple, traffic-based pricing
    </h1>
    <h2>
      Sign-up for our 30-day trial. No credit card required.
    </h2>

  </header>

  <main class="content">
    <div class="slider_header">
      <p id='pageviews'>100k PAGEVIEWS</p>
      <p><span id='cost'>$16.00</span>/month</p>

    </div>


    <input class="e-range" type="range" min="0" max="4" onchange="handleChange(event)">

    <div class="switcher_wrapper">
      <p>Monthly Billing</p>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
      <p>Yearly Billing</p>
      <span>-25%</span>

    </div>
    <hr width="100%" color="#cdd7ee">

    <footer>
      <div>
        <ul>
          <li>
            <img src="./images/icon-check.svg" alt="" srcset="">
            Unlimited websites
          </li>
          <li>
            <img src="./images/icon-check.svg" alt="" srcset="">
            100% data ownership
          </li>
          <li>
            <img src="./images/icon-check.svg" alt="" srcset="">
            Email reports
          </li>
        </ul>
      </div>
      <div>
        <button>Start my trial</button>
      </div>
    </footer>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/frankllin15">Frankllin</a>.
  </div>

  <script src="./js/pricing-controller.js"></script>
</body>

</html>
